<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Spring Boot Crud System - Creating Your Food Database</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>
    </tr>
    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Food ID</th>
                        <th>Food Name</th>
                        <th>Quantity</th>
                        <th>Calorie</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="food : ${listfood }">
                        <td th:text="${food.id}">Student ID</td>
                        <td th:text="${food.name}">StudentName</td>
                        <td th:text="${food.quantity}">Course</td>
                        <td th:text="${food.calorie}">Fee</td>
                        <td>
                            <a th:href="@{'/edit/' + ${food.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${food.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

</div>

</div>
</body>
</html>
